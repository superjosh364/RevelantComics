  
<!DOCTYPE html>
  <html>
    <head>
      <title>RevelantComics</title>
      <link type="text/css" rel="stylesheet" href="/RevelantComics/stylesheet.css "/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
      <script> var num = 1 </script>
      <div class="centerBoxParent">
        <a id="centerNavButton" href="https://sdgcode.github.io/RevelantComics">
          <i class="material-icons" style="font-size:48px">home</i>
        </a>
      </div>
      <div class="centerBoxParent">
        <div class="navButton">
         <i class="material-icons">first_page</i>
        </div>
        <div class="navButton" onclick="if(num != 1) {num--; document.getElementById('image').src='/RevelantComics/TestImage' + num +'.png'}">
         <i class="material-icons">chevron_left</i>
        </div>
        <div id="centerNavButton">
         Random
        </div>
        <div class="navButton" onclick="num++; document.getElementById('image').src='/RevelantComics/TestImage' + num +'.png'">
         <i class="material-icons">chevron_right</i>
        </div>
        <div id="rotated180">
         <i class="material-icons">first_page</i>
        </div>
      </div>
      <div class="centerBoxParent">
       <div id="comic">
        <img id="image" src="/RevelantComics/TestImage1.png" width="25%" height="25%" title="test"/>
      </div>
      </div>
    </body>
  </html>
