 <!DOCTYPE html>
  <html>
    <head>
      <title>RevelantComics</title>
      <script src="/RevelantComics/JSFiles/mouseText.js"></script>
      <script src="/RevelantComics/JSFiles/titles.js"></script>
      <script src="/RevelantComics/JSFiles/notes.js"></script>
      <script src ="/RevelantComics/JSFiles/main.js"></script>
      <link type="text/css" rel="stylesheet" href="/RevelantComics/stylesheet.css "/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body> 
      <script> var comicCount = 1; var num = comicCount; var input = 0; var processedInput = 0; var notesVis = false; </script>
        <div class="centerBoxParentNoPadding">
          <a class="centerNavButton" href="https://sdgcode.github.io/RevelantComics">
            <i class="material-icons" style="font-size:48px">home</i>
          </a>
        </div>
       <div class ="centerBoxParentNoPadding">
       <button class="centerNavButton" onclick="input = Number(prompt('Search for a comic by number')); processedInput = Math.floor(input + 0.5); 
        if(processedInput/processedInput == 1 && processedInput <= comicCount && processedInput >= 1) 
         {getImage(processedInput); getRollOverText(num); getTitle(num); getNotes(num); processedInput = 0;input = 0;} 
        else 
          {input = 0; processedInput = 0} ">
             Search
       </button>
            <!-- <form id="searchBox" action="">
          <input id="search" type="number" min="1" max = comicCount placeholder="Type here">
          <div id="submit" onclick="var num = document.getElementById('search'); document.getElementById('image').src='/RevelantComics/Images/TestImage' + num +'.png'">
            Search
         </div>
           </form> -->
      </div>
      <div class="centerBoxParentNoPadding">
        <button class="navButton" onclick="getImage(1); getRollOverText(num); getTitle(num); getNotes(num);">
         <i class="material-icons">first_page</i>
        </button>
        <button class="navButton" onclick="if(num != 1) {getImage(num - 1); getRollOverText(num); getTitle(num); getNotes(num);}">
         <i class="material-icons">chevron_left</i>
        </button>
        <button class="centerNavButton" onclick="getImage(Math.floor((Math.random() * comicCount) + 1)); getRollOverText(num); getTitle(num); getNotes(num);">
         Random
        </button>
        <button class="navButton" onclick="if(num != comicCount) {getImage(num + 1); getRollOverText(num); getTitle(num); getNotes(num);}">
         <i class="material-icons">chevron_right</i>
        </button>
        <button id="rotated180" onclick="getImage(comicCount); getRollOverText(num); getTitle(num); getNotes(num);">
         <i class="material-icons">first_page</i>
        </button>
      </div>
     <div class="centerBoxParentNoPadding">
        <div id="aboveComic">
          
        </div>
      </div>
      <div class="centerBoxParentNoPadding">
       <div id="comic">
        <img id="image" src="" title=""/>
      </div>
      </div>
      <div class="centerBoxParentNoPadding">
        <div id="belowComic" onclick="if(notesVis == false) {notesVis = true; document.getElementById('notes').style.display = inline;} else {notesVis = false; document.getElementById('notes').style.display = none;}">
         Notes         
        </div>
      </div>
     <div class="centerBoxParentNoPadding">
        <div id="notes" style="display: none;">        
        </div>
      </div>
        <script>
          getRollOverText(comicCount);
          getImage(comicCount);
          getTitle(comicCount);
          getNotes(comicCount);
        </script>
    </body>
  </html>
