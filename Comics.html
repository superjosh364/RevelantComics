 <!DOCTYPE html>
  <html>
    <head>
      <title>RevelantComics</title>
      <link type="text/css" rel="stylesheet" href="/RevelantComics/stylesheet.css "/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body> 
      <script> var num = 1; var comicCount = 2 </script>
      <div class="centerBoxParent">
        <a id="centerNavButton" href="https://sdgcode.github.io/RevelantComics">
          <i class="material-icons" style="font-size:48px">home</i>
        </a>
      </div>
      <div class="centerBoxParent">
        <form id="searchBox" action="">
          <input id="search" type="number" min="1" max = comicCount placeholder="Type here">
          <div id="submit" onclick="var num = document.getElementById('search'); document.getElementById('image').src='/RevelantComics/Images/TestImage' + num +'.png'">
            Search
         </div>
           </form>
      </div>
      <div class="centerBoxParent">
        <div class="navButton" onclick="num = 1; document.getElementById('image').src='/RevelantComics/Images/TestImage1.png'">
         <i class="material-icons">first_page</i>
        </div>
        <div class="navButton" onclick="if(num != 1) {num--; document.getElementById('image').src='/RevelantComics/Images/TestImage' + num +'.png'}">
         <i class="material-icons">chevron_left</i>
        </div>
        <div id="centerNavButton" onclick="num = Math.floor((Math.random() * 2) + 1); document.getElementById('image').src='/RevelantComics/Images/TestImage' + num + '.png'">
         Random
        </div>
        <div class="navButton" onclick="if(num != comicCount) {num++; document.getElementById('image').src='/RevelantComics/Images/TestImage' + num +'.png'}">
         <i class="material-icons">chevron_right</i>
        </div>
        <div id="rotated180" onclick="num = comicCount;document.getElementById('image').src='/RevelantComics/Images/TestImage' + num + '.png'">
         <i class="material-icons">first_page</i>
        </div>
      </div>
      <div class="centerBoxParent">
       <div id="comic">
        <img id="image" src="/RevelantComics/Images/TestImage1.png" width="25%" height="25%" title="test"/>
      </div>
      </div>
    </body>
  </html>
