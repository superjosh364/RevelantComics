<!DOCTYPE html>
  <html>
    <head>
      <title>RevelantComics</title>
      <script src="MouseText.js"></script>
      <link type="text/css" rel="stylesheet" href="/RevelantComics/stylesheet.css "/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body> 
      <script> var comicCount = 2; var num = comicCount; var input = 0; var processedInput = 0 </script>
        <div class="centerBoxParentNoPadding">
          <a class="centerNavButton" href="https://sdgcode.github.io/RevelantComics">
            <i class="material-icons" style="font-size:48px">home</i>
          </a>
        </div>
       <div class ="centerBoxParentNoPadding">
       <button class="centerNavButton" onclick="input = Number(prompt('Search for a comic by number')); processedInput = Math.floor(input + 0.5); 
        if(processedInput/processedInput == 1 && processedInput <= comicCount && processedInput >= 1) 
         {num = processedInput; processedInput = 0; input = 0; document.getElementById('image').src='/RevelantComics/Images/TestImage' + num +'.png'} 
        else 
          {input = 0; processedInput = 0} ">
            Search
       </button>
            <!-- <form id="searchBox" action="">
          <input id="search" type="number" min="1" max = comicCount placeholder="Type here">
          <div id="submit" onclick="var num = document.getElementById('search'); document.getElementById('image').src='/RevelantComics/Images/TestImage' + num +'.png'">
            Search
         </div>
           </form> -->
      </div>
      <div class="centerBoxParentNoPadding">
        <button class="navButton" onclick="num = 1; document.getElementById('image').src='/RevelantComics/Images/TestImage1.png'">
         <i class="material-icons">first_page</i>
        </button>
        <button class="navButton" onclick="if(num != 1) {num--; document.getElementById('image').src='/RevelantComics/Images/TestImage' + num +'.png'}">
         <i class="material-icons">chevron_left</i>
        </button>
        <button class="centerNavButton" onclick="num = Math.floor((Math.random() * 2) + 1); document.getElementById('image').src='/RevelantComics/Images/TestImage' + num + '.png'">
         Random
        </button>
        <button class="navButton" onclick="if(num != comicCount) {num++; document.getElementById('image').src='/RevelantComics/Images/TestImage' + num +'.png'}">
         <i class="material-icons">chevron_right</i>
        </button>
        <button id="rotated180" onclick="num = comicCount;document.getElementById('image').src='/RevelantComics/Images/TestImage' + num + '.png'">
         <i class="material-icons">first_page</i>
        </button>
      </div>
      <div class="centerBoxParent">
       <div id="comic">
        <img id="image" src="" width="25%" height="25%" title=""/>
      </div>
      </div>
      <div class="centerBoxParentNoPadding">
        <div class="centerBox">
          
        </div>
      </div>
        <script>
          document.getElementById('image').title = MouseText['comic' + comicCount].rollOver;
          document.getElementById('image').src = "/RevelantComics/Images/TestImage" + comicCount + ".png";
        </script>
    </body>
  </html>
